    <p id="right" class="xi-angle-right"></p>

            <p class="res_name">restaurant</p>

          <li>

                class="card-img-top">
            </a>
            <p class="res_name">restaurant</p>
          </li>
          <li>
            <a href="" class="img_box">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMjlfMjkg%2FMDAxNjcyMjQyNTQxMDYz.cjeYP-X51bbWRo0YwygenDxe1w_MifU1UBWoprtp0jsg.emgS9lyuUGexJkKBilR6Sm2_V9IaOURQvc3wYzJEU2og.JPEG.parksang1213%2FIMG_5251.JPG&type=ofullfill340_600_png"

                        <a href="" class="img_box">

      </div>
    </div>
    <p id="left1" class="xi-angle-left"></p>
    <p id="right1" class="xi-angle-right"></p>
  </section>
  <section class="bottom">
    <button class="more">펼쳐 보기</button>
  </section>
  <script>
    setInterval(function () {
      $('.slideul').animate({ marginLeft: '-1200px' }, function () {
        $('.slideul').css('margin-left', '0px');
        $('.slideul>li').eq(0).appendTo('.slideul');
      });
    }, 10000)

    $('#left').click(function () {
      $('.slideul>li:last-child').prependTo('.slideul');
      $('.slideul').css('margin-left', '-1200px');
      $('.slideul').animate({ marginLeft: '0px' }, 500);
    });

    $('#right').click(function () {
      $('.slideul').animate({ marginLeft: '-1200px' }, 500, function () {
        $('.slideul').css('margin-left', '0px');
        $('.slideul>li').eq(0).appendTo('.slideul');
      });
    });
  </script>
</body>
