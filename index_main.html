    <div id="logBox">
        <section class="top">
            <p>로그인</p>
        </section>
        <section class="idpas">
            <input type="id" placeholder="id" class="iid">
            <input type="password" placeholder="password" class="ipw">
        </section>
        <section class="btnar">
            <button class="logBtn">로그인</button>
        </section>
        <section class="findInfo">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </section>
        <i class="xi-close"></i>
    </div>
    <div id="signUpBox">
        <section class="top">
            <p>회원 가입</p>
        </section>
        <section class="ci">
            <input type="text" name="ci" placeholder="닉네임" class="uci" required>
            <label for="ci"></label>
        </section>
        <section class="id">
            <input type="text" name="id" placeholder="id 입력" class="uid" required>
            <label for="id"></label>
        </section>
        <section class="pw">
            <input type="password" name="pw" placeholder="password 입력" class="upw" required>
            <label for="pw"></label>
        </section>
        <section class="ph">
            <input type="text" name="ph" placeholder="연락처" class="uph">
            <label for="ph"></label>
        </section>
        <section class="su">
            <button class="suBtn">가입 완료</button>
        </section>
        <i class="xi-close"></i>
    </div>
    <script>
        setInterval(function () {
            $('.slideul').animate({ marginLeft: '-1200px' }, function () {
                $('.slideul').css('margin-left', '0px');
                $('.slideul>li').eq(0).appendTo('.slideul');
            });
        }, 10000)

        $('#left').click(function () {
            $('.slideul>li:last-child').prependTo('.slideul');
            $('.slideul').css('margin-left', '-1200px');
            $('.slideul').animate({ marginLeft: '0px' }, 500);
        });

        $('#right').click(function () {
            $('.slideul').animate({ marginLeft: '-1200px' }, 500, function () {
                $('.slideul').css('margin-left', '0px');
                $('.slideul>li').eq(0).appendTo('.slideul');
            });
        });

        $('#logBox').hide();

        $('#signIn').click(function () {
            $('#signUpBox').hide();
            $('#logBox').fadeIn(500);
            $('#sketch').addClass('blur');
            $('#sketch').css("pointer-events", "none");
        });

        $('#logBox>i').click(function () {
            $('#signUpBox').hide();
            $('#logBox').hide();
            $('#sketch').removeClass('blur');
            $('#sketch').css("pointer-events", "auto");
            $('.iid').val('');
            $('.ipw').val('');
        });

        $('.logBtn').click(function () {
            if ($('.iid').val() == 'michelin' && $('.ipw').val() == '4star') {
                alert('반가워요!');
                $('#signUpBox').hide();
                $('#logBox').hide();
                $('#sketch').removeClass('blur');
                $('#sketch').css("pointer-events", "auto");
                $('.iid').val('');
                $('.ipw').val('');
                $('.add').css('display', 'block')
                $('.logIn_section').css('display', 'none')
            } else {
                alert('id또는 pw를 다시 입력해 주세요!');
            }
        })

        $('#signUpBox').hide();

        $('#signUp').click(function () {
            $('#logBox').hide();
            $('#signUpBox').fadeIn(500);
            $('#sketch').addClass('blur');
            $('#sketch').css("pointer-events", "none");
        });

        $('#signUpBox>i').click(function () {
            $('#logBox').hide();
            $('#signUpBox').hide();
            $('#sketch').removeClass('blur');
            $('#sketch').css("pointer-events", "auto");
        });

        $('.suBtn').click(function () {
            if ($('.uci').val() == '') {
                alert('닉네임은 필수 입력 사항 입니다!')
            } else if ($('.uid').val() == '') {
                alert('id는 필수 입력 사항 입니다!');
            } else if ($('.upw').val() == '') {
                alert('pw는 필수 입력 사항 입니다!');
            } else {
                alert('가입이 완료 되었습니다!');
                $('#logBox').hide();
                $('#signUpBox').hide();
                $('#sketch').removeClass('blur');
                $('#sketch').css("pointer-events", "auto");
                $('.uci').val('');
                $('.uid').val('');
                $('upw').val('');
                $('uph').val('');
            }
        })
    </script>
