<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="4star.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
  </style>
  <title>미슐랭4스타</title>
</head>

<body>
  <section class="banner">
    <a href=""><img class="logo" src="https://i.ibb.co/0K00GQD/2023-03-02-5-53-43.png" alt="로고"></a>
    <!-- <h1 class="logo"><a href="">Michelin4Star</a></h1> -->
    <div class="banner_btns">
      <span><a href="">로그인</a></span>
      <span>|</span>
      <span><a href="">회원가입</a></span>
    </div>
  </section>
  <section class="slide">
    <ul class="slideul">
      <li class="slide1"></li>
      <li class="slide2"></li>
      <li class="slide3"></li>
    </ul>
    <p id="left" class="xi-angle-left"></p>
    <p id="right" class="xi-angle-right"></p>
  </section>
  <button class="add">추가하기</button>
  <section class="middle"></section>
  <section class="bottom"></section>
  <script>
    setInterval(function () {
      $('.slideul').animate({ marginLeft: '-1200px' }, function () {
        $('.slideul').css('margin-left', '0px');
        $('.slideul>li').eq(0).appendTo('.slideul');
      });
    }, 10000)

    $('#left').click(function () {
      $('.slideul>li:last-child').prependTo('.slideul');
      $('.slideul').css('margin-left', '-1200px');
      $('.slideul').animate({ marginLeft: '0px' }, 500);
    });

    $('#right').click(function () {
      $('.slideul').animate({ marginLeft: '-1200px' }, 500, function () {
        $('.slideul').css('margin-left', '0px');
        $('.slideul>li').eq(0).appendTo('.slideul');
      });
    });
  </script>
</body>

</html>
